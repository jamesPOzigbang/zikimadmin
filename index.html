<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지킴진단 관리자 - 발급 이력</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="logo.png" class="logo-icon" alt="Logo">
                <span class="logo-text">지킴진단 Admin</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="icon">📄</span>
                    리포트 발급 이력
                </a>
                <a href="content-management-standalone.html" class="nav-item">
                    <span class="icon">⚙️</span>
                    컨텐츠 관리
                </a>
                <a href="payment-history.html" class="nav-item">
                    <span class="icon">💳</span>
                    이용권 현황
                </a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="breadcrumbs">
                    <span>홈</span> / <span class="current">리포트 발급 이력</span>
                </div>
                <div class="user-profile">
                    <div class="avatar">A</div>
                    <span class="username">관리자님</span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <div>
                        <h1>리포트 발급 이력</h1>
                        <p class="subtitle">전체 리포트 발급 현황을 조회하고 관리합니다.</p>
                    </div>

                </div>

                <div class="card table-card">
                    <div class="table-actions">
                        <div class="search-box">
                            <input type="text" id="search-report-id" placeholder="리포트 번호">
                            <input type="text" id="search-email" placeholder="고객 이메일" style="margin-left: 8px;">
                        </div>
                        <div class="date-range-box">
                            <input type="date" class="date-input" aria-label="시작일">
                            <span class="date-separator">~</span>
                            <input type="date" class="date-input" aria-label="종료일">
                        </div>
                        <div class="filter-actions">
                            <button class="btn btn-primary">엑셀 다운로드</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>리포트 번호</th>
                                    <th>고객 아이디(이메일)</th>
                                    <th>리포트 일시</th>
                                    <th>주소</th>
                                    <th>주용도</th>
                                    <th>리포트 목적</th>
                                    <th>진행현황</th>
                                </tr>
                            </thead>
                            <tbody id="reportTableBody">
                                <!-- Data will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-area">
                        <span class="page-info">Total 1,234 items</span>
                        <div class="pagination-controls">
                            <button disabled>&lt;</button>
                            <button class="active">1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>...</button>
                            <button>&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
